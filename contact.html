    <section id="stnPrincipal">    
        <div class="container">
            <h2>Contact Us</h2>
            <form class="formulario"  name="fvalida">
                <div class="box">
                    <label>Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="box">
                    <label>Email: </label>
                    <input type="email" id="email" name="email"></div>
                <div class="box">
                    <label>Subject: </label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="box">
                    <label>Message: </label>
                    <textarea rows="6" id="message" name="message"></textarea>
                </div>
                <button type="button">Send</button>
                
            </form>
            <p id="Error"></p>
        </div>
    </section>
